<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
</head>
<body class="bg-slate-700">
 <section class="max-w-xl min-h-screen bg-white mx-auto p-2 ">
     <!-- logo div -->
    <header>
        <nav class="flex justify-center mt-24">
            <div class="mt-16 flex justify-center items-center w-9/12 relative mb-10">
                <img class="absolute w-48"  src="images/Rectangle 1.png" alt="">
                <img class="absolute w-16" src="images/Group.png" alt="">
              </div>
        </nav>
    </header>
    <!-- form -->
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Mobile Number</span>
            </label>
            <input value="01712256698" id="account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">4 Digit Pin</span>
            </label>
            <input value="1234" id="pin" type="number" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary w-full">Login</button>
          </div>
        </form>
      </div>
 </section>

  <script src="js/login.js"></script>
</body>
</html>
